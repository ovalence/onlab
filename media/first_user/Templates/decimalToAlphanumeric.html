function decimalToAlphanumeric(decimal){
	decimal = parseInt(decimal);
	result = "";
	var quo = 1;
	var rem;
	var dividend = decimal;
	while(quo != 0){
		quo = Math.floor(dividend/62);
		rem = dividend%62;
		dividend = quo;
		result = decCharToAlphanumericChar(rem) + result;
	}
	return result;
}

function alphaNumericTodecimal(alphanumeric){
	var result = 0;
	var value;
	var place = 0;
	for(var i = 0; i< alphanumeric.length; i++){
		place = (alphanumeric.length - 1)- i;
		value = alphanumericCharToDecChar(alphanumeric[i]);
		result += value * (62**place);
	}
	return result;
}
