<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<style>
	#main_container {
		background-color: lightgray;
		color: black;
		width: 100%;
	}
	#viewport {
		width: 100%;
		height: 70vh;
		background-color: black;
		float: left;
		padding: 0px;
		margin: 0px;

	}
	#x-value, #y-value, #z-value {
		max-width: 80px;
	}
	#canvas_panel {
		position: relative;
		width: 100%;
	}

	#control_panel {
		background-color: rgba(255,255,255,0.5);
		position: absolute;
		top: 64px;
		left: 8px;
	}

	.top_right_overlay {
	    position: absolute;
	    right: 8px;
	    top: 8px;
	}

</style>
<div id="main_container">
	<div id="canvas_panel">
	    <div id="control_panel" class="panel">
		    <div class="panel-heading">
		        <button class="btn btn-sm btn-success toggle_show_button" type="button">Hide</button>
		    </div>
		    <div class="panel-body">
		        <table>
		            <tr>
		                <td>
		                    <label for="slider-x">Camera-X: </label>
		                </td>
		                <td>
		                    <input id="x-value" type="text" />
		                </td>
		                <td>
		                    <input id="slider-x" type="range" min = "-100" max = "100" value = 	"0" step="1" oninput="sliderXChange(this.value)"/>
		                </td>
		            </tr>
		            <tr>
		                <td>
                            <label for="slider-y">Camera-Y: </label>
		                </td>
		                <td>
                            <input id="y-value" type="text"/>
		                </td>
		                <td>
                            <input id="slider-y" type="range" min = "-100" max = "100" value = "0" step="1" oninput="sliderYChange(this.value)"/>
		                </td>
		            </tr>
		            <tr>
		                <td>
                            <label for="slider-z">Camera-Z: </label>
		                </td>
		                <td>
                            <input id="z-value" type="text"/>
		                </td>
		                <td>
                            <input id="slider-z" type="range" min = "-100" max = "100" value = "0" step="1" oninput="sliderZChange(this.value)"/>
		                </td>
		            </tr>
		        </table>
			</div>
	    </div>
		<canvas id="viewport"></canvas>
		<div class="top_right_overlay">
		    <button class="btn btn-sm btn-success toggle_show_button" type="button">Controls</button>
		    <button id="PLAY_BUTTON" class="btn btn-sm btn-success" type="button" value="Play"><span class="glyphicon glyphicon-play" ></span> Play</button>
		    <input id="TIME" type="text"/>
		</div>
	</div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script type="text/javascript" src="http://funcbook.pythonanywhere.com/media/first_user/Newtonian_Gravitation/three.min.js"></script>
<script type="text/javascript" src="http://funcbook.pythonanywhere.com/media/first_user/Newtonian_Gravitation/newtonian_gravitation.js"></script>
<script>
$(".toggle_show_button").click(function(){
    $("#control_panel").toggle();
});
window.onresize = function(event) {
    document.getElementById("viewport").width = "100";
};
</script>
