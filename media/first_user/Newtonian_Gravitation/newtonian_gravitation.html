<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<style>
	#main_container {
		background-color: lightgray;
		color: black;
	}
	#viewport {
		width: 98%;
		height: 80%;
		background-color: black;
		float:left;
	}
	#x-value, #y-value, #z-value {
		max-width: 80px;
	}
	#control_panel {
		background-color: silver;
	}

</style>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<div id="main_container" ng-app="newtonianGravitation" ng-controller="NGCtrl">
<div class="row">
	<div class="col-sm-12 col-md-6 col-lg-3">
		<div class="container-fluid">
			<div class="row">
			    <table>
			        <tr>
			            <td>
				            <label for="slider-x">Camera-X: </label>
    				    </td>
    				    <td>
    				        <input id="x-value" type="text" class="form-control input-sm"/>
    				    </td>
    				    <td>
    				        <input id="slider-x" type="range" class="form-control input-sm" min = "-100" max = "100" value = 	"0" step="1" oninput="sliderXChange(this.value)"/>
    				    </td>
			        </tr>
			        <tr>
			            <td>
				            <label for="slider-x">Camera-X: </label>
			            </td>
			            <td>
			                <input id="x-value" type="text" class="form-control input-sm"/>
			            </td>
			            <td>
			                <input id="slider-x" type="range" class="form-control input-sm" min = "-100" max = "100" value = 	"0" step="1" oninput="sliderXChange(this.value)"/>
			            </td>
			        </tr>
			        <tr>
			            <td>
				            <label for="slider-z">Camera-Z: </label>
			            </td>
			            <td>
                            <input id="z-value" type="text" class="form-control input-sm"/>
			            </td>
			            <td>
			                <input id="slider-z" type="range" class="form-control input-sm" min = "-100" max = "100" value = "0" step="1" oninput="sliderZChange(this.value)"/>
			            </td>
			        </tr>
			    </table>

			</div>
			<div class="row">
				<div id="DATA_OBJECT1" class="panel panel-primary">
					<select ng-model="worldObject" ng-options="obj.name for obj in objects">
					</select>
					<input id="OBJECT1VX" type="text" ng-value="{{x}}">
					<div ng-bind="worldObject"></div>
					<input id="OBJECT1VY" type="text"/>
					<input id="OBJECT1VZ" type="text"/>
				</div>
			</div>
		</div>
	</div>
	<div class="col-sm-12 col-md-6 col-lg-9">
		<div class="row">
			<canvas id="viewport"></canvas>
		</div>
		<div class="row">
			<button id="PLAY_BUTTON" class="btn btn-sm btn-success" type="button" value="Play"><span class="glyphicon glyphicon-play" ></span> Play</button>
		</div>
	</div>
</div>
<input id="TIME" type="text"/>
</div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script type="text/javascript" src="http://funcbook.pythonanywhere.com/media/first_user/Newtonian_Gravitation/three.min.js"></script>
<script type="text/javascript" src="http://funcbook.pythonanywhere.com/media/first_user/Newtonian_Gravitation/newtonian_gravitation.js"></script>
<script>
var app = angular.module('newtonianGravitation', []);
app.controller('NGCtrl', function($scope) {
    $scope.x = world.objects[1].mesh.position.x;
    $scope.objects = world.objects;
});
</script>
